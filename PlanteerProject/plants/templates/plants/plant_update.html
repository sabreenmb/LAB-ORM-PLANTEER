{% extends 'main/base.html' %}

{% block title %} update Plant {% endblock %}

{% block content %}

<section class="container-fluid ">
    <div class="row d-flex flex-row justify-content-center mb-3">

         {% if plant.image.url %}
         <div class="col-auto mt-3">
             <img src="{{ plant.image.url }}" alt="Current Image" class="update-image img-fluid "  />
         </div>
         {% endif %}
        <div class="col-8">
            <h3 class="row justify-content-center mb-4 ">Update {{plant.name}} Plant</h3>

            <form action="{%url 'plants:update_plant_view' plant.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row justify-content-start mb-1">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-style" id="name" name="name" value="{{plant.name}}"
                            required>
                    </div>
                </div>
                <div class="form-group justify-content-start row mb-1">
                    <label for="about" class="col-sm-2 col-form-label">About</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-style" id="about" name="about"
                            value="{{plant.about}}" required>
                    </div>
                </div>
                <div class="form-group justify-content-start row mb-1">
                    <label for="used_for" class="col-sm-2 col-form-label">Used For</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-style" id="used_for" name="used_for"
                            value="{{plant.used_for}}" required>
                    </div>
                </div>
                <div class="form-group justify-content-start row mb-1">
                    <label class="col-sm-2 col-form-label" for="category">Category</label>
                    <div class="col-sm-10">
                        <select class="form-control input-style my-1 mr-sm-2  mr-md-2" id="category" size="3" name="category"
                            required>
                            {%for val , label in CategoryChoices %}
                            <option {%if val in plant.category%}selected{%endif%} value="{{val}}">{{label}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>

                <div class="form-group justify-content-start row mb-1">
                    <label for="image" class="col-sm-2 col-form-label">Plant Photo</label>
                    <div class="col-sm-10">
                        <input type="file" id="image" name="image" class="form-control input-style" accept="image/*" />
                    </div>
                </div>
               
                <div class="form-group justify-content-start row mt-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="is_edible" id="is_edible" value="True"
                                {%if plant.is_edible%}checked{%endif%}>
                            <label class="form-check-label" for="is_edible">
                                Edible
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-start my-3">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-dark form-control" value="Update" />
                    </div>
                </div>


            </form>
        </div>

    </div>
</section>
{%endblock%}
